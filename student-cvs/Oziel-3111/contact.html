<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles_contact.css" </head>

<body>
    <main class="page">
        <h1>Contacto</h1>
        <form action="/server" method="get">  
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="10000" name="budget" type="radio" value="10000"><label for="10000">$10,000</label>
                    <input id="5000" name="budget" type="radio" value="5000"><label for="5000">$5,000</label>
                    <input id="1000" name="budget" type="radio" value="1000"><label for="1000">$1,000</label>
                    
                </fieldset>
            <div class="help">Este presupuesto es la base, no el total.</div>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto.</label>
                <select id="type" name="type" required>
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="Website">Website</option>
                    <option value="Webapp">Aplicacion Web</option>
                    <option value="Mobile">Aplicacion Mobile</option>
                    <option value="Diseño">Diseño</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" required rows="5"></textarea>
            </div>
            <div class="help">Escribe una descripcion en al menos 500 palabras.</div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto terminos y condiciones.</span>
                </label>
            </div>
            <button>Enviar</button>
            
        </form>
    </main>

</body>

</html>
